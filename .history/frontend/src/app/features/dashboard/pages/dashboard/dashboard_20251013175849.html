<z-layout class="flex min-h-screen w-full border rounded-md overflow-hidden">
    <z-header>
        <div class="flex items-center justify-between w-full">
            <div class="font-semibold text-lg flex items-center">
                <lucide-icon name="git-compare" class="w-6 h-6"></lucide-icon>
                <span class="ml-2">
                    <a routerLink="/" routerLinkActive="active">ReconcilePro</a>
                </span>
            </div>
            <div class="flex items-center gap-2">
                <button z-button zType="ghost" zSize="sm">
                    <i class="icon-search"></i>
                </button>
                <button z-button zType="ghost" zSize="sm">
                    <i class="icon-bell"></i>
                </button>
            </div>
        </div>
    </z-header>

    <z-layout>
        <z-sidebar [zWidth]="200" class="!p-0">
            <nav class="flex flex-col h-full gap-2 p-4">
                <z-sidebar-group>
                    <z-sidebar-group-label>Menu</z-sidebar-group-label>
                    <button z-button zType="ghost" class="justify-start">
                        <lucide-icon name="layout-dashboard" class="w-6 h-6"></lucide-icon>
                        <span class="ml-2">
                            <a routerLink="/" routerLinkActive="active">Dashboard</a>
                        </span>
                    </button>
                    <button z-button zType="ghost" class="justify-start">
                        <lucide-icon name="upload" class="w-6 h-6"></lucide-icon>
                        <span class="ml-2">
                            <a routerLink="/upload" routerLinkActive="active">Upload</a>
                        </span>
                    </button>
                    <button z-button zType="ghost" class="justify-start">
                        <lucide-icon name="git-compare" class="w-6 h-6"></lucide-icon>
                        <span class="ml-2">
                            <a routerLink="/matching" routerLinkActive="active">Matching</a>
                        </span>
                    </button>
                    <button z-button zType="ghost" class="justify-start">
                        <lucide-icon name="circle-alert" class="w-6 h-6"></lucide-icon>
                        <span class="ml-2">
                            <a routerLink="/exceptions" routerLinkActive="active">Exceptions</a>
                        </span>
                    </button>
                    <button z-button zType="ghost" class="justify-start">
                        <lucide-icon name="settings" class="w-6 h-6"></lucide-icon>
                        <span class="ml-2">
                            <a routerLink="/rules" routerLinkActive="active">Rules</a>
                        </span>
                    </button>
                    <button z-button zType="ghost" class="justify-start">
                        <lucide-icon name="history" class="w-6 h-6"></lucide-icon>
                        <span class="ml-2">
                            <a routerLink="/audit-trail" routerLinkActive="active">Audit Trail</a>
                        </span>
                    </button>
                    <button z-button zType="ghost" class="justify-start">
                        <lucide-icon name="file-text" class="w-6 h-6"></lucide-icon>
                        <span class="ml-2">
                            <a routerLink="/reports" routerLinkActive="active">Reports</a>
                        </span>
                    </button>
                    <z-footer>
                        <div class=" p-4">
                         
                                <div class="mt-auto">
                                    
                                        <div>IMAGE</div>
                                        
                                  
                                
                                    <button z-button zType="ghost" class="justify-start">
                                        <lucide-icon name="log-out" class="w-6 h-6"></lucide-icon>
                                        <span class="ml-2">
                                            <a>Logout</a>
                                        </span>
                                    </button>
                                </div>
                          
                        </div>
                    </z-footer>
                </z-sidebar-group>
            </nav>
        </z-sidebar>

        <z-layout>
            <z-content>
                <div *ngIf="router.url === '/dashboard'"></div>
                <div class="space-y-4">
                    <z-skeleton class="h-32 w-full"></z-skeleton>
                    <z-skeleton class="h-48 w-full"></z-skeleton>
                    <z-skeleton class="h-24 w-full"></z-skeleton>
                </div>
                
                <router-outlet></router-outlet>
            </z-content>
        </z-layout>
    </z-layout>
</z-layout>
