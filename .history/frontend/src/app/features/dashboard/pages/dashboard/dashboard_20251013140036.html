<z-layout class="min-h-[600px] border rounded-md overflow-hidden">
    <z-header>
        <div class="flex items-center justify-between w-full">
            <div class="font-semibold text-lg flex items-center">
                <lucide-icon name="git-compare" class="w-6 h-6"></lucide-icon>
                <span class="ml-2">
                    <a routerLink="/" routerLinkActive="active">ReconcilePro</a>
                </span>
            </div>
            <div class="flex items-center gap-2">
                <button z-button zType="ghost" zSize="sm">
                    <i class="icon-search"></i>
                </button>
                <button z-button zType="ghost" zSize="sm">
                    <i class="icon-bell"></i>
                </button>
            </div>
        </div>
    </z-header>

    <z-layout>
        <z-sidebar [zWidth]="200" class="!p-0">
            <nav class="flex flex-col h-full gap-2 p-4">
                <z-sidebar-group>
                    <z-sidebar-group-label>Menu</z-sidebar-group-label>
                    <button z-button zType="ghost" class="justify-start">
                        <lucide-icon name="layout-dashboard" class="w-6 h-6"></lucide-icon>
                        <span class="ml-2">
                            <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
                        </span>
                    </button>
                    <button z-button zType="ghost" class="justify-start">
                        <lucide-icon name="upload" class="w-6 h-6"></lucide-icon>
                        <span class="ml-2">
                            <a routerLink="/dashboard" routerLinkActive="active">Upload</a>
                        </span>
                    </button>
                    <button z-button zType="ghost" class="justify-start">
                        <lucide-icon name="git-compare" class="w-6 h-6"></lucide-icon>
                        <span class="ml-2">
                            <a routerLink="/dashboard" routerLinkActive="active">Matching</a>
                        </span>
                    </button>
                    <button z-button zType="ghost" class="justify-start">
                        <lucide-icon name="circle-alert" class="w-6 h-6"></lucide-icon>
                        <span class="ml-2">
                            <a routerLink="/dashboard" routerLinkActive="active">Exceptions</a>
                        </span>
                    </button>
                    <button z-button zType="ghost" class="justify-start">
                        <lucide-icon name="settings" class="w-6 h-6"></lucide-icon>
                        <span class="ml-2">
                            <a routerLink="/dashboard" routerLinkActive="active">Rules</a>
                        </span>
                    </button>
                    <button z-button zType="ghost" class="justify-start">
                        <lucide-icon name="history" class="w-6 h-6"></lucide-icon>
                        <span class="ml-2">
                            <a routerLink="/dashboard" routerLinkActive="active">Audit Trail</a>
                        </span>
                    </button>
                    <button z-button zType="ghost" class="justify-start">
                        <lucide-icon name="layout-dashboard" class="w-6 h-6"></lucide-icon>
                        <span class="ml-2">
                            <a routerLink="/dashboard" routerLinkActive="active">Reports</a>
                        </span>
                    </button>
                </z-sidebar-group>
            </nav>
        </z-sidebar>

        <z-layout>
            <z-content>
                <div class="space-y-4">
                    <z-skeleton class="h-32 w-full"></z-skeleton>
                    <z-skeleton class="h-48 w-full"></z-skeleton>
                    <z-skeleton class="h-24 w-full"></z-skeleton>
                </div>
            </z-content>

            <z-footer>
                <div class="flex items-center justify-center w-full text-sm text-muted-foreground">Â© {{ year }} ZardUI
                </div>
            </z-footer>
        </z-layout>
    </z-layout>
</z-layout>
